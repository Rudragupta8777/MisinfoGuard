<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISINFOGUARD - Detect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202025-02-08%20165130-sXTbpHK9gv92dw9RbVHXM8RTwCipAL.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4rem;
            background: rgba(0, 0, 0, 0.8);
        }

        .logo {
            color: #54f4fc;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #54f4fc;
        }

        .sign-out {
            border: 1px solid #54f4fc;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            color: #54f4fc;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .sign-out:hover {
            background-color: #54f4fc;
            color: #000000;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
        }

        .detect-button {
            background: #000000;
            border: 1px solid #54f4fc;
            border-radius: 50px;
            padding: 1rem 3rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 0 20px rgba(84, 244, 252, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .detect-button:hover {
            box-shadow: 0 0 30px rgba(84, 244, 252, 0.5);
            transform: scale(1.02);
        }

        .detect-icon {
            width: 40px;
            height: 40px;
            fill: #54f4fc;
        }

        .detect-text {
            color: #54f4fc;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
                flex-wrap: wrap;
            }

            .nav-links {
                gap: 1rem;
                margin: 1rem 0;
                justify-content: center;
                width: 100%;
                flex-wrap: wrap;
            }

            .detect-button {
                padding: 0.75rem 2rem;
            }

            .detect-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">MISINFOGUARD</a>
        <div class="nav-links">
            <a href="#">About Us</a>
            <a href="#">Accuracy</a>
            <a href="#">Services</a>
            <a href="#">Solutions</a>
            <a href="#">Quick Links</a>
        </div>
        <a href="#" class="sign-out">SIGN OUT</a>
    </nav>

    <main class="hero">
        <a href="#" class="detect-button">
            <svg class="detect-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
            <span class="detect-text">DETECT</span>
        </a>
    </main>
</body>
</html>
